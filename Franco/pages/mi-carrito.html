<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Mi carrito</title>
</head>

<body>
    <h1>
        Tabla de talles
    </h1>
    <main>
        <section>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Largo</th>
                            <th scope="col">Ancho</th>
                            <th scope="col">Manga</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">M</th>
                            <td>70cm</td>
                            <td>68cm</td>
                            <td>52cm</td>
                        </tr>
                        <tr>
                            <th scope="row">L</th>
                            <td>73cm</td>
                            <td>70cm</td>
                            <td>55cm</td>
                        </tr>
                        <tr>
                            <th scope="row">XL</th>
                            <td>75cm</td>
                            <td>72cm</td>
                            <td>57cm</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p>
                El modelo Mide 1,80 y está usando un talle XL
            </p>
            <p>La modelo Mide 1.65 y está usando un talle M
            </p>
        </section>

        <form>
            <label for="producto">Producto:</label>
            <select id="producto" name="producto">
                <option value="Hoodie Low Blanco">Hoodie Low Blanco</option>
                <option value="Hoodie Low Negro">Hoodie Low Negro</option>
                <option value="Hoodie Marrón">Hoodie Marrón</option>
                <option value="Hoodie Rosa">Hoodie Rosa</option>
                <option value="Hoodie Butterfly 1">Hoodie Butterfly 1</option>
                <option value="Hoodie Butterfly 2">Hoodie Butterfly 2</option>
                <option value="Hoodie Verde Claro">Hoodie Verde Claro</option>
                <option value="Hoodie Verde Oscuro">Hoodie Verde Oscuro</option>
            </select>

            <br><br>

            <label for="domicilio">Domicilio:</label>
            <input type="text" id="domicilio" name="domicilio">

            <br><br>

            <label for="Talle">Talle:</label>
            <input type="text" id="talle" name="talle">

            <br><br>

            <label for="metodo_pago">Método de pago:</label>
            <select id="metodo_pago" name="metodo_pago">
                <option value="efectivo">Efectivo</option>
                <option value="mercado_pago">Mercado Pago</option>
                <option value="transferencia">Transferencia</option>
            </select>

            <br><br>

            <label for="gmail">Gmail:</label>
            <input type="email" id="gmail" name="gmail">

            <br><br>

            <input type="submit" value="Comprar">
        </form>
</body>

</html>
